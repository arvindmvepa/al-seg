model:
  model_type: "dmpls"
  ann_type: "scribble"
  ensemble_size: 5
  gpus: "cuda:0"
policy:
  policy_type: ranked
  seed: 3
  resume: True
  ensemble_kwargs:
    skip: False
    inf_test: True
    inf_train: True
  rounds: [[.05, 0, random, True], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0]]
data_geometry:
  data_geometry_type: kcenter_greedy
  seed: 3
  use_labels: True
  label_wt: 2.0
  extra_feature_wt: 1.0
  uncertainty_wt: 1.0
  use_uncertainty: True
model_uncertainty:
  model_uncertainty_type: ensemble
  score_func: entropy_w_label_probs
exp_dir: "DMPLS_exp3_coreset_label2_uncertainty1_v8"