model:
  model_type: "dmpls"
  ann_type: "scribble"
  dataset: "ACDC"
  ensemble_size: 5
  gpus: "cuda:0"
policy:
  policy_type: ranked
  resume: True
  seed: 1
  ensemble_kwargs:
    skip: False
    inf_test: True
  rounds: [[.01, 0], [.01, 0], [.01, 0], [.01, 0], [.01, 0]]
data_geometry:
  data_geometry_type: kcenter_greedy
  seed: 1
  contrastive: True
  feature_model: True
  feature_model_params:
    encoder: resnet18
    batch_size: 9
    seed: 1
    use_phase: True
    use_patient: True
    pos_loss1: True
    pos_loss1_wt: .233
    pos_loss1_mask:
      - 2
    pos_loss2: True
    pos_loss2_wt: .117
    reset_sampler_every_epoch: True
model_uncertainty:
  model_uncertainty_type: ensemble
  score_func: entropy_w_label_probs
exp_dir: "DMPLS_exp1_coreset_pos_loss1_wt0233_pos_loss2_wt0117_use_phase_use_patient_v15"