model:
  model_type: "dmpls"
  ann_type: "scribble"
  ensemble_size: 1
  gpus: "cuda:0"
policy:
  policy_type: ranked
  seed: 0
  ensemble_kwargs:
    skip: False
    inf_test: False
  rounds: [[.001, 0], [.003, 0], [.003, 0]]
data_geometry:
  data_geometry_type: kcenter_greedy
  metric: euclidean
  extra_feature_wt: 1.0
  patient_wt: 1.0
  uncertainty_wt: 1.0
  use_uncertainty: True
model_uncertainty:
  model_uncertainty_type: ensemble
  score_func: entropy_w_label_probs
exp_dir: "DMPLS_w_coreset_custom_metric_test_run"