model:
  model_type: "db_dmpls_mshah"
  ann_type: "scribble"
  ensemble_size: 1
  gpus: "cuda:0"
  db_score_func: "entropy_score"
policy:
  policy_type: ranked
  seed: 1
  ensemble_kwargs:
    skip: False
    inf_test: True
  uncertainty_kwargs:
    skip: False
    delete_preds: True
  rounds: [[.20, 0], [.20, 0], [.20, 0], [.20, 0], [.20, 0]]
model_uncertainty:
  model_uncertainty_type: ensemble
  score_func: mean_score
exp_dir: "DMPLS_MSHAH_exp1_db_entropy"